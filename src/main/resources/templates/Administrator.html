<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>LulTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  </head>
  <body>
	<div class="container mt-5">
		<img th:src="@{/img/comit.png}" alt="ComIT Logo">
		<nav class="navbar navbar-expand-lg navbar-light mt-3"
			style="background-color: #E9ECEF;">
			<a class="navbar-brand" href="#">LulTech</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/list}">List employee</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/create}">New employee</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
		<table class="table table-striped mt-3">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">firstname</th>
					<th scope="col">lastname</th>
					<th scope="col">Username</th>
					<th scope="col">Birth</th>
					<th scope="col">#</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
			    <tr th:each="emp: ${em}">
                    <td th:text="${emp.idemp}"></td>
                    <td th:text="${emp.firstName} + ' ' + ${emp.lastName}"></td>
                    <td th:text="${emp.username}"></td>
                    <td th:text="${#dates.format(emp.birth, 'dd-MM-yyyy')}"></td>
                    <td><a class="nav-link" th:href="@{/update/} + ${emp.idemp}">Update</a></td>
                    <td><a lass="nav-link" th:href="@{/delete/} + ${emp.idemp}">Delete</a></td>
                </tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" Integrity= "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
