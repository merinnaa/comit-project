<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>LulTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style th:inline="text">
body{
    background: url([[@{/img/tech3.png}]])
                no-repeat center center fixed;
                background-size: 100%;
}
</style>
  </head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light mt-1"
			style="background-color: #E9ECEF;">
			<a class="navbar-brand" href="#">LulTech</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/index}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/employee}">Employee Profile
							</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/timesheet}">Timesheet</a></li>
					<li class="nav-item active"><a class="nav-link" th:href="@{/payroll}">Payroll</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class="jumbotron bg-white border border-warning mt-3 py-4">
			<h1 class="display-5 mb-3">timesheet</h1>
			<form th:action="@{/timesheet}" method="post" th:object="${timesheet}">
			<div class="form-group">
					<label>Employee Id</label>
					<input type="text" class="form-control" name="employeeId" required>
				</div>
				<div class="form-group">
					<label>Date From</label>
					<input type="date" class="form-control" name="dateFrom" required>
				</div>
				<div class="form-group">
					<label>Date to</label>
					<input type="date" class="form-control" name="dateTo" required>
					<div class="form-group">
					<label>Date Submitted</label>
					<input type="date" class="form-control" name="dateSubmitted" required>
				</div>
				</div>
				<div class="form-group">
					<label>total hours</label>
					<input type="text" class="form-control" name="hours" placeholder="enter hours" required>
				</div>
				
				<button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
